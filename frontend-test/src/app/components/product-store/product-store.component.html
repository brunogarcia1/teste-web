<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.0/highlight.min.js"></script>
  <title>Scripts</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" routerLink="/main">
      <img src="assets/vrsoftwarelogo.png" alt="Logo" width="75" height="50" class="d-inline-block align-text-top" style="padding-left: 10px;">
    </a>
    <h1 class="mx-auto">SCRIPTS MIGRAÇÃO</h1>
    <button type="button" class="btn-close" aria-label="Close"></button>
  </nav>

  <div class="container col-auto" style="left: 5%;" *ngIf="data.length > 0"> 
    <div class="mb-3" *ngFor="let item of data"> 
      <label for="exampleFormControlp{{item.idProduto}}" class="form-label">ID</label>
      <textarea class="form-control" id="exampleFormControlp{{item.idProduto}}" >{{ item.idProduto}}</textarea>
    </div>
  </div>

  <div class="container col-auto" style="left: 5%;" *ngIf="data.length > 0"> 
    <div class="mb-3" *ngFor="let item of data"> 
      <label for="exampleFormControlp{{item.descricao}}" class="form-label">DESCRICAO</label>
      <textarea class="form-control" id="exampleFormControlp{{item.descricao}}" >{{ item.descricao!.toUpperCase()}}</textarea>
    </div>
  </div>

  <div class="container col-auto" style="left: 5%;" *ngIf="data.length > 0"> 
    <div class="mb-3" *ngFor="let item of data"> 
      <label for="exampleFormControlp{{item.codigoBarras}}" class="form-label">CODIGO BARRAS</label>
      <textarea class="form-control" id="exampleFormControlp{{item.codigoBarras}}" >{{ item.codigoBarras!.toUpperCase()}}</textarea>
    </div>
  </div>

  <div class="container col-auto" style="left: 5%;" *ngIf="data.length > 0"> 
    <div class="mb-3" *ngFor="let item of data"> 
      <label for="exampleFormControlp{{item.quantidadeEmbalagem}}" class="form-label">QUANTIDADE EMBALAGEM</label>
      <textarea class="form-control" id="exampleFormControlp{{item.quantidadeEmbalagem}}" >{{item.quantidadeEmbalagem}}</textarea>
    </div>
  </div>

  <div class="container col-auto" style="left: 5%;" *ngIf="data.length > 0"> 
    <div class="mb-3" *ngFor="let item of data"> 
      <label for="exampleFormControlp{{item.custo}}" class="form-label">CUSTO</label>
      <textarea class="form-control" id="exampleFormControlp{{item.custo}}" >{{item.custo!}}</textarea>
    </div>
  </div>

  <div class="container col-auto" style="left: 5%;" *ngIf="data.length > 0"> 
    <div class="mb-3" *ngFor="let item of data"> 
      <label for="exampleFormControlp{{item.precoVenda}}" class="form-label">PREÇO</label>
      <textarea class="form-control" id="exampleFormControlp{{item.precoVenda}}" >{{ item.precoVenda!}}</textarea>
    </div>
  </div>

  <div class="container col-auto" style="left: 5%;" *ngIf="data.length > 0"> 
    <div class="mb-3" *ngFor="let item of data"> 
      <label for="exampleFormControlp{{item.idLoja}}" class="form-label">ID LOJA</label>
      <textarea class="form-control" id="exampleFormControlp{{item.idLoja}}" >{{ item.idLoja!}}</textarea>
    </div>
  </div>

  <footer >
    <div class="text-center p-3">
      <a style="text-align: center;">Version: 1.2</a>
    </div>
  </footer>
</body>
</html>
